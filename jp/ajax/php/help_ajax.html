	  <ul>
	    <li>AJAXをONにすることにより、リッチショッピングカートの使用が可能になります。</li>
	  </ul>
	  <h1 class="pageHeading_long">リッチショッピングカート</h1>
	  <ul>
	    <li>商品一覧ページにて「カートに入れる」ボタンをクリックするだけでショッピングカートに商品を入れることが出来ます。
		<li>現在の商品名・商品数・合計金額が一目で分かるようになります。</li>
